---
- name: Docker Installation
  become: true
  remote_user: edureka
  hosts: all
  tasks:
    - name: package update
      apt:
       update_cache: yes
    - name: Docker Install
      apt:
       pkg:
         - docker-ce
         - docker-ce-cli
         - containerd.io
         - docker-buildx-plugin
         - docker-compose-plugin
       state: latest
